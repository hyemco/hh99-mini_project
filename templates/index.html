<!doctype html>
<html lang="en">
<head>
	<!-- Webpage Title -->
	<title>Log In | SHAREGARDEN</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bulma CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Font Awesome CSS -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

	<!-- Gogle font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">


        <script>
	        // 로딩되자마자 리스트 보여주기
	        $(document).ready(function () {
				showLists()
	        });

            // 식물 리스트 보여주기
            function showLists() {
                $.ajax({
                    type: "GET",
                    url: "/listing",
                    data: {},
                    success: function (response) {
                        let plant_card = response['plant_card']
	                    for (let i = 0; i < plant_card.length; i++) {
                            let card = plant_card[i]
		                    let temp_html = `<div class="card plant-list-item" id="${card['_id']}">
											    <a href="/detail">
												    <img class="plant-img" src="${card['image']}">
											    </a>
											    <h3 class="plant-title">${card['title']}</h3>
										    </div>`
		                    $('#plant-box').append(temp_html)
                        }
                    }
                })
            }
        </script>

        <!---------------------- 검색창 인식 (띄어쓰기 인식못함ㅠㅠ) ---------------------->
        <script>
            //검색용 식물 이름 리스트 만들기
            let list = {{ plant_card|tojson }};
            let card_list = [];

            for (let i=0;i<list.length;i++) {
                card_list.push(list[i]['title'])
            }
            console.log(card_list)


            function search() {
                let search = $("#input-word").val()
                if (search == "") {
                            // 빈 문자열이면 얼럿
                    alert("검색어를 입력해주세요.")
                    return
                }
                if (card_list.includes(search)) {
                            // 리스트에있으면 그위치로 이동... 근데 해당하는 카드만 나타나게하고싶긴함
                    $(`#plant-${search}`).addClass('highlight').siblings().removeClass('highlight');
                    $(`#plant-${search}`)[0].scrollIntoView();

                } else {
                            // 리스트에 없으면 식물찾을수없습니다 라고
                    alert("식물을 찾을 수 없습니다.")
                    return
                }
            }
        </script>

</head>
<body>
    <!---------------------- navbar ---------------------->
    <nav>
	    <div class="contain">
		    <a href="/" class="logo">
			    <img src="../static/img/logo.png" alt="logo">
			    <span class="logo_span">SHARE<br>GARDEN</span>
		    </a>
		    <div class="logout-btn">
			    <button class="level-item button is-sparta is-outlined">Logout</button>
		    </div>
	    </div>
    </nav>

	<!---------------------- banner ---------------------->
	<section class="banner">
		<div class="flexbox">
			<div class="search">
				<h1>어떤 식물을</h1>
				<h1>키우고 싶으신가요?</h1>
				<div class="search-box">
					<input type="search" id="input-word" placeholder="식물 이름을 입력하세요." required>
					<button class="btn btn-light" onclick="search()"><i class="fa fa-search"></i></button>
				</div>
			</div>
		</div>
	</section>

	<!---------------------- category  ---------------------->
    <section class="plant-list-section">
	    <div class="category">
		    <ul class="category_list">
			    <button type="button" class="btn btn-outline-warning">카테고리 1</button>
			    <button type="button" class="btn btn-outline-warning">카테고리 2</button>
		    </ul>
	    </div>


    <!----------------------  list ---------------------->
{#    원래 검색기능만 추가하려고했는데, 강의에 있는 내용은 jinja2를 이용한 검색기능이였습니다. #}
{#    jinja2를 이용해서 검색하는걸 구현하려면 식물 리스트를 불러오는 코드도 jinja2를 이용해야합니다.#}
{#    그래서 리스트 불러오는 코드도 jinja2로 변경했습니다. #}

    {#	이건원래코드    <div class="plant-list" id="plant-box"></div>#}

        <div class="plant-list" id="plant-box">
            {% for plant in plant_card %}
                <div class="card plant-list-item" id="plant-{{ plant.title }}">
                    <a href="/detail"><img class="plant-img" src="{{ plant.image }}"></a>
                    <h3 class="plant-title">{{ plant.title }}</h3>
                </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
