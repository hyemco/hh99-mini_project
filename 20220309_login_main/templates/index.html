<!doctype html>
<html lang="en">
<head>
	<!-- Webpage Title -->
	<title>Log In | SHAREGARDEN</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bulma CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Font Awesome CSS -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">

	<!-- JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

	<!-- Gogle font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">


        <script>
	        // 로딩되자마자 리스트 보여주기
	        $(document).ready(function () {
				showLists()
	        });

            // 식물 리스트 보여주기
            function showLists() {
                $.ajax({
                    type: "GET",
                    url: "/listing",
                    data: {},
                    success: function (response) {
                        let plant_card = response['plant_card']
	                    for (let i = 0; i < plant_card.length; i++) {
                            let card = plant_card[i]
		                    let temp_html = `<div class="card plant-list-item" id="${card['_id']}">
											    <a href="/detail">
												    <img class="plant-img" src="${card['image']}">
											    </a>
											    <h3 class="plant-title">${card['title']}</h3>
										    </div>`
		                    $('#plant-box').append(temp_html)
                        }
                    }
                })
            }
        </script>
</head>
<body>
    <!---------------------- navbar ---------------------->
    <nav>
	    <div class="contain">
		    <a href="/" class="logo">
			    <img src="../static/img/logo.png" alt="logo">
			    <span class="logo_span">SHARE<br>GARDEN</span>
		    </a>
		    <div class="logout-btn">
			    <button class="level-item button is-sparta is-outlined">Logout</button>
		    </div>
	    </div>
    </nav>

	<!---------------------- banner ---------------------->
	<section class="banner">
		<div class="flexbox">
			<div class="search">
				<h1>어떤 식물을</h1>
				<h1>키우고 싶으신가요?</h1>
				<div class="search-box">
					<input type="text" placeholder="식물 이름을 입력하세요." required>
				</div>
			</div>
		</div>
	</section>

	<!---------------------- category & list ---------------------->
    <section class="plant-list-section">
	    <div class="category">
		    <ul class="category_list">
			    <button type="button" class="btn btn-outline-warning">카테고리 1</button>
			    <button type="button" class="btn btn-outline-warning">카테고리 2</button>
		    </ul>
	    </div>

	    <div class="plant-list" id="plant-box"></div>
    </section>
</body>
</html>
